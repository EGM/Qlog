  <body>

    <h1>My Website</h1>

    <p>This is my first website</p>

	<pre class="brush: js;"><span style="color:red;">
	var e = function snappy_function(x, y) {
	this.name = 'snappy';
	return x + y;
	};
	  </span></pre>
	
	<pre><div style="color:red;background-color:#e6e6e6;">ERROR</div></pre>
	
	

<script>
  try{
  qlog(JSON.stringify([1,2,3]));
  qlog(true, null, {isFormatted: false});
  qlog(false, null, {isFormatted: false});
  qlog(Error(), null, {isFormatted: false});
  qlog(1, null, {isFormatted: false});
  qlog("a", null, {isFormatted: false});
  qlog([1,2,3], null, {isFormatted: false});
  qlog({one:"one", two:"two"}, null, {isFormatted: false});
  qlog(null, null, {isFormatted: false});
  qlog(function(){}, null, {isFormatted: false});
  qlog(undefined, null, {isFormatted: false});
  
  
    qlog((Error()).toString());
  } catch (e) {alert(e.stack);}
  qlog([100,2,3], "three number array", {isSorted:true});
  qlog(5>3, "a 5 is greater than a 3");
  
  qlog({"one":1, two:2});
  qlog({one:"one", two:"two"});
  
  qlog(function cheese() {alert("cheese");});
  qlog(null);
  qlog(undefined);
  qlog("undefined");
  qlog(undefined === "undefined");
  qlog(undefined !== "undefined");
  function test() {
    qlog("test");
  }
  test();
  qlog(test);
  qlog(Error('new error!'));
  qlog(qlog);
</script>

  </body>
